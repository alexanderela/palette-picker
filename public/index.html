<!DOCTYPE html>
<html>
	<head>
		<title>Palette Picker</title>
		<link href="../css/reset.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../css/styles.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<h1 class='main-title'>Palette Picker</h1>
		<section class='save-project-container'>
			<p>Create a new project</p>
			<input class='project-input' placeholder='New project name'>
			<button class='save-project-btn'>Save Project</button>
		</section>
		<section class='all-palettes'>
			<section class='palette palette-1'>
				
					<i class="fas fa-lock-open"><button class='lock'>
				</button></i>
			</section>
			<section class='palette palette-1'>
				<i class="fas fa-lock-open"></i>
			</section>
			<section class='palette palette-1'>
				<i class="fas fa-lock-open"></i>
			</section>
			<section class='palette palette-1'>
				<i class="fas fa-lock-open"></i>
			</section>
			<section class='palette palette-1'>
				<i class="fas fa-lock-open"></i>
			</section>
		</section>
		<button class='new-palette-btn'>Generate New Palette!</button>

		<section class='save-palette-container'>
			<select class='project-select'>
    		<option value=''>Please choose an option</option>
				<option value='Project 1'>Project 1</option>
				<option value='Project 2'>Project 2</option>
			</select>
			<input class='palette-input' placeholder='Enter palette name'>
			<button class='save-palette-btn'>Save Palette</button>
		</section>
		<hr class='palette-break'>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="./js/scripts.js" type="text/javascript"></script>
	</body>
</html>
